{% extends 'base.html' %}
{% block title %} Home {% endblock title %}
{% block content %} 
  <h1>Blog</h1>
  {% for post in object_list %}
    <div class="card mt-3">
      <div class="card-header">
        <h3>{{post.title}}</h3>
      </div>
      <div class="card-body">
        <a href="{{post.get_absolute_url}}" class="btn btn-success">Ler postagem</a>
      </div>
    </div>
  {% endfor %}
{% endblock content %}
